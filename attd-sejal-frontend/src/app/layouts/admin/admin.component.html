<div>
  <app-sidebar></app-sidebar>
  <div class="relative md:ml-64 bg-blueGray-100">
    <app-admin-navbar></app-admin-navbar>
    <!-- Header -->
    <div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
      <div class="px-4 md:px-10 mx-auto w-full">
        <div>
          <!-- Card stats -->
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
              <app-card-stats
                statSubtitle="Total Students"
                statTitle="{{totalStudents}}"
                statArrow="up"
                statPercent="3.48"
                statPercentColor="text-emerald-500"
                statDescripiron="Latest class"
                statIconName="far fa-chart-bar"
                statIconColor="bg-red-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
              <app-card-stats
                statSubtitle="Total Attendance Present"
                statTitle="{{totalAttdPresent}}"
                statArrow="down"
                statPercent="3.48"
                statPercentColor="text-red-500"
                statDescripiron="Latest class"
                statIconName="fas fa-chart-pie"
                statIconColor="bg-orange-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
              <app-card-stats
                statSubtitle="Total Attendance Pending"
                statTitle="{{totalAttdPending}}"
                statArrow="down"
                statPercent="1.10"
                statPercentColor="text-orange-500"
                statDescripiron="Latest class"
                statIconName="fas fa-users"
                statIconColor="bg-pink-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
              <app-card-stats
                statSubtitle="Avg Attendance"
                statTitle="{{avgAttd}}"
                statArrow="up"
                statPercent="12"
                statPercentColor="text-emerald-500"
                statDescripiron="Latest class"
                statIconName="fas fa-percent"
                statIconColor="bg-emerald-500"
              ></app-card-stats>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="px-4 md:px-10 mx-auto w-full -m-24">
      <router-outlet></router-outlet>
      <app-footer-admin></app-footer-admin>
    </div>
  </div>
</div>
